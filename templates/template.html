<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>Desafio Globo</title>
</head>
<body>
<div class="page-header">
    <h1 style="text-align: center"><img src="/static/img/twitter_logo.png" style="margin-bottom: 0.5%"> <b>Hashtag Searcher</b></h1>
</div>
{% block content %}{% endblock %}
{% block results %}{% endblock %}
{% block approved %}{% endblock %}
</body>
<script>
    $('#submit_button').prop("disabled", true);
    $('input:radio').click(function() {
        if ($(this).is(':checked')) {
            $('#submit_button').prop("disabled", false);
        } else {
            if ($('.hashtag').filter(':checked').length < 1){
                $('#submit_button').attr('disabled',true);}
        }
    });
    function goBack() {
        window.history.back();
    }
</script>
</html>
